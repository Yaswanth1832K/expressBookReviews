<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">ðŸ“š BookHub</a>
            <ul class="navbar-nav">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/search.html" class="nav-link">Search</a></li>
                <li><a href="/login.html" class="nav-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Join BookHub</h2>
            <div id="message"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem;">
                Already have an account? <a href="/login.html" style="color: var(--primary); font-weight: 600;">Login
                    here</a>
            </p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 BookHub. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = '/';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="alert alert-error">Passwords do not match</div>';
                return;
            }

            const result = await API.register(username, password);

            if (result.message === 'User registered successfully') {
                messageDiv.innerHTML = '<div class="alert alert-success">Registration successful! Redirecting to login...</div>';
                setTimeout(() => window.location.href = '/login.html', 1500);
            } else {
                messageDiv.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
            }
        });
    </script>
</body>

</html>
