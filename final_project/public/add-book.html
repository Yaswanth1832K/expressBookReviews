<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - BookHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">ðŸ“š BookHub</a>
            <ul class="navbar-nav"></ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container" style="max-width: 700px;">
            <h2 class="form-title">Add New Book</h2>
            <div id="message"></div>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="title" class="form-label">Title *</label>
                    <input type="text" id="title" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="author" class="form-label">Author *</label>
                    <input type="text" id="author" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="4"
                        placeholder="Enter book description..."></textarea>
                </div>

                <div class="form-group">
                    <label for="year" class="form-label">Publication Year</label>
                    <input type="number" id="year" class="form-control" min="1000" max="2100" placeholder="e.g., 2024">
                </div>

                <div class="form-group">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" id="isbn" class="form-control" placeholder="e.g., 978-0-123456-78-9">
                </div>

                <div class="form-group">
                    <label for="cover" class="form-label">Cover Image URL</label>
                    <input type="url" id="cover" class="form-control" placeholder="https://example.com/cover.jpg">
                    <small style="color: var(--text-muted); font-size: 0.9rem;">Leave empty for default
                        placeholder</small>
                </div>

                <div class="form-group">
                    <label for="rating" class="form-label">Rating (0-5)</label>
                    <input type="number" id="rating" class="form-control" min="0" max="5" step="0.1"
                        placeholder="e.g., 4.5">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Book</button>
                <a href="/" class="btn btn-secondary"
                    style="width: 100%; margin-top: 1rem; display: block; text-align: center;">Cancel</a>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 BookHub. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Require authentication
        if (!Auth.isLoggedIn()) {
            window.location.href = '/login.html?redirect=add-book.html';
        }

        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const bookData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                description: document.getElementById('description').value,
                year: parseInt(document.getElementById('year').value) || new Date().getFullYear(),
                isbn: document.getElementById('isbn').value,
                cover: document.getElementById('cover').value,
                rating: parseFloat(document.getElementById('rating').value) || 0
            };

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="loading">Adding book...</div>';

            try {
                const response = await fetch('http://localhost:5000/customer/auth/book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(bookData)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Book added successfully! Redirecting...</div>';
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-error">Failed to add book. Please try again.</div>';
            }
        });
    </script>
</body>

</html>
